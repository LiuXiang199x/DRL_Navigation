DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 1.0 #0.26
  min_vel_x: -1.0 #-0.26

  max_vel_y: 0
  min_vel_y: 0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.35 #0.26
  min_vel_trans:  0.1 #-0.1 #0.1 #0.13

  max_vel_theta: 1.22 #1.82
  min_vel_theta: -0.1 #0.9

  acc_lim_x: 10.0 #2.5
  acc_lim_y: 0
  acc_lim_theta: 20.0 #3.2

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.35
  yaw_goal_tolerance: 6.28
  latch_xy_goal_tolerance: true

# Forward Simulation Parameters
  sim_time: 0.23 #0.8 #1.0 #2.0
  vx_samples: 20 # 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 20.0 #10.0

# Trajectory Scoring Parameters
  path_distance_bias: 20.0 #50 #32.0
  goal_distance_bias: 8.0 #16.0 #32.0
  occdist_scale: 0.03 #0.02 #0.02
  forward_point_distance: 0.325 # 0.325
  stop_time_buffer: 0.2 #0.2
  scaling_speed: 0.15
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.01 #0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
